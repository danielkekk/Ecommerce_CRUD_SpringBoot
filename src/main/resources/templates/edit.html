<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/products}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Description" th:field="*{description}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
	                <select th:field="*{category.id}">
			            <option th:each="categoryobj : ${categories}"
			                    th:text="${categoryobj.name}"
			                    th:value="${categoryobj.id}">
			        </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Price" th:field="*{price}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Amount" th:field="*{amount}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Barcode:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Barcode" th:field="*{barcode}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Unit:</label>
                <div class="col-sm-10">
	                <select th:field="*{unit.id}">
			            <option th:each="unitobj : ${units}"
			                    th:text="${unitobj.unit}"
			                    th:value="${unitobj.id}">
			        </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
